<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="Description" content="This Is Aillo's Personal Blog">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <style>
      body {
        margin: 0;
      }
    </style>
    <title>Aillo's Blog</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ailloblog doesn't work properly without JavaScript enabled.</strong>
    </noscript>
    <div id="app" v-cloak></div>
    <script src="https://cdn.bootcss.com/vue/2.5.22/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.0/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.min.js"></script>
    <!-- built files will be auto injected -->
    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/highlight.js/9.13.0/styles/tomorrow-night.min.css"/>
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
